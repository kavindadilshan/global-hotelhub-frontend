    function logout() {

        swal({
                title: "Are you sure?",

                confirmButtonColor: "#3498db",
                confirmButtonText: "Yes",
                cancelButtonText: "No",

                closeOnCancel: true
            },
            function (isConfirm) {
                if (isConfirm) {

                    window.swal({
                        title: "Processing...",
                        text: "Please wait",
                        imageUrl: "images/loading.gif",
                        showConfirmButton: false,
                        allowOutsideClick: false
                    });

                    Cookies.remove('token');
                    Cookies.remove('id');
                    Cookies.remove('fullName');
                    Cookies.remove('mobileNumber');
                    Cookies.remove('email');

                    window.location.href = 'login.html';
                }
            });
    }

</script>

<script>
    function updateCurrentTime() {
        const currentTimeElement = document.getElementById('current-time');
        const currentDateElement = document.getElementById('current-date');
        const currentDate = new Date();

        const formattedDate = `${currentDate.getFullYear()}-${(currentDate.getMonth() + 1).toString().padStart(2, '0')}-${currentDate.getDate().toString().padStart(2, '0')}`;

        const hours = currentDate.getHours().toString().padStart(2, '0');
        const minutes = currentDate.getMinutes().toString().padStart(2, '0');
        const seconds = currentDate.getSeconds().toString().padStart(2, '0');

        const formattedTime = `${hours}:${minutes}:${seconds}`;
        currentTimeElement.textContent = formattedTime;

        currentDateElement.textContent = formattedDate;
    }

    // Update the current time every second
    setInterval(updateCurrentTime, 1000);

    // Initial update
    updateCurrentTime();
</script>

<script>
    // Function to fetch and load JSON data into dropdowns
    async function loadDropdownOptions() {
        try {
            const response = await fetch('json/data.json'); // Provide the correct path to your JSON file
            const jsonData = await response.json();

            // Get references to the dropdowns
            const select1 = document.getElementById('select1');
            const select2 = document.getElementById('select2');
            const select3 = document.getElementById('select3');

            // Clear existing options
            select1.innerHTML = '<option value="">Hotel Selection 01</option>';
            select2.innerHTML = '<option value="">Hotel Selection 02</option>';
            select3.innerHTML = '<option value="">Hotel Selection 03</option>';

            // Loop through the JSON data and populate the dropdown options
            jsonData.body.forEach(item => {
                const option1 = new Option(item.title, item.id);
                const option2 = new Option(item.title, item.id);
                const option3 = new Option(item.title, item.id);

                select1.add(option1);
                select2.add(option2);
                select3.add(option3);
            });
        } catch (error) {
            console.error('Error loading JSON data:', error);
        }
    }

    // Call the function to load options when the page loads
    loadDropdownOptions();

    function toggleCompareButton() {
        // Get references to the selection elements
        const select1 = document.getElementById('select1');
        const select2 = document.getElementById('select2');
        const select3 = document.getElementById('select3');

        // Get reference to the compare button
        const compareButton = document.getElementById('compareButton');

        // Check if all three selections have been made
        if (select1.value && select2.value && select3.value) {
            // Show the compare button
            compareButton.style.backgroundColor = '#ee5057';
            compareButton.disabled = false;
        } else {
            // Hide the compare button
            compareButton.style.backgroundColor = 'darkGray';
